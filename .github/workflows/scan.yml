name: Daily Scan and publish

on:
  schedule:
    - cron: '0 12 * * *' # run daily at 12:00 UTC
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scanner
        run: |
          python scanner.py

      - name: Prepare gh-pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # create or switch to gh-pages
          git checkout --orphan gh-pages || git checkout gh-pages
          git rm -rf . || true
          mkdir -p out
          cp out/results.json ./results.json
          cat > index.html <<'HTML'
<!doctype html>
<html><head><meta name="viewport" content="width=device-width,initial-scale=1"></head>
<body>
<h2>Scan Results</h2>
<pre id="json">loading...</pre>
<script>
fetch('./results.json').then(r=>r.json()).then(j=>{document.getElementById('json').textContent=JSON.stringify(j,null,2)})
</script>
</body></html>
HTML
          git add index.html results.json
          git commit -m "Update scan results" || true
          git push -f origin HEAD:gh-pages
