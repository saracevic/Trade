name: Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint black isort
    
    - name: Run flake8
      run: flake8 src/ --exclude=scanner.py --max-line-length=100 --count --show-source --statistics
    
    - name: Run pylint
      run: pylint src/ --disable=missing-docstring,too-few-public-methods --ignore=scanner.py
    
    - name: Check code formatting with black
      run: black --check src/ --exclude=scanner.py
    
    - name: Check import sorting with isort
      run: isort --check-only src/ --skip=scanner.py
