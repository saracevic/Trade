name: Lint

on:
  push:
    branches: [ main, copilot/modernize-project-structure ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort mypy types-requests types-python-dateutil
          pip install -r requirements.txt
      
      - name: Check code formatting with Black
        run: |
          black --check --line-length 100 src/ tests/ main.py config/
      
      - name: Check import sorting with isort
        run: |
          isort --check-only --profile black --line-length 100 src/ tests/ main.py config/
      
      - name: Lint with Flake8
        run: |
          flake8 src/ tests/ main.py config/ --max-line-length=100 --extend-ignore=E203,W503 --exclude=__pycache__,.venv,venv,build,dist
      
      - name: Type check with mypy
        run: |
          mypy src/ --ignore-missing-imports --no-strict-optional
        continue-on-error: true
