name: Manual Scan and publish

on:
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scanner (top 200)
        run: |
          python -c "from scanner import scan_top_n; import os; os.makedirs('out', exist_ok=True); scan_top_n(200)"

      - name: Prepare Pages artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: |
            index.html
            out/results.json

  deploy:
    needs: scan
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
